<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWesome Library</title>
</head>
<body>
    <nav>
        <div class="nav-brand">Awesome Books</div>
        <div class="navigation-menu">
            <ul class="nav-list">
                <li class="menu-items"><a href="#" id="list-books">List</a></li>
                <li class="menu-items"><a href="#" id="addBook">Add New</a></li>
                <li class="menu-items"><a href="#" id="contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="list-books" class="container active">
        <table class="display-books">
            <thead>
                <h1>
                    All Awesome Books
                </h1>
            </thead>
           <tbody class="book-details">
           </tbody>
        </table>
        <hr>
    </section>
     <form action="#" id="add-book">
        <input type="text" name="title" id="title" placeholder="Title"> <br  /><br />
        <input type="text" name="author" id="author" placeholder="Author"><br  /><br />
        <div class="isbn-field"><input type="text" name="isbn" id="isbn" placeholder="ISBN"><br  /><br /></div>
        <small class="error"></small> <br>
        <button type="submit" id="addBtn">Add</button>
     </form>
     <script src="main.js"></script>
</body>
</html>
