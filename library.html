<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="books-container">
        <h1 class="books-header">
            All Awesome Books
        </h1>
        <table class="display-books">
           <tbody class="book-details">
           
           </tbody>
        </table>
        <hr>
        <form action="#" id="add-book">
            <div class="form-heading">
                <h1>
                    Add a new book
                </h1>
            </div>
            <div class="input-fields-container">
                <div class="title-field">
                    <input type="text" name="title" id="title" placeholder="Title"> <br  /><br />
                </div>
                <div class="author-field">
                    <input type="text" name="author" id="author" placeholder="Author"><br  /><br />
                </div>
                <small class="error"></small> <br>
                <button type="submit" id="addBtn">Add</button>
            </div> 
        </form>
    </div>
    


    <script src="library.js"></script>
</body>
</html>
